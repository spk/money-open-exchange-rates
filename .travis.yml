sudo: false
bundler_args: --jobs=3 --retry=3
language: ruby
cache: bundler
before_install:
  - gem update --remote bundler
rvm:
  - 1.9.3
  - 2.0
  - 2.1
  - 2.2
  - 2.3.1
  - jruby-19mode
  - jruby-9.1.2.0
  - rbx
  - ruby-head
  - jruby-head
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx
  fast_finish: true
notifications:
  email:
    on_success: change
    on_failure: always
script:
  - bundle exec rake
  - cd test/integration && bundle install
  - bundle exec ruby api.rb
